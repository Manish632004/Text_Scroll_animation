<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Text:</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <section>
        <h1>Scroll down for awesomeness. </h1>
    </section>
    <section>
        <p class="reveal-type" > Systematically ushering in a new generation of amazing designers from across </p>
    </section>
    <section>
        <p class="reveal-type">Modern uI designers will expand their skillsets to include frontend,</p>
    </section>
    <section>
        <p class="reveal-type">The web isn't static anymore, interactivity and motion now
            dominate.</p>
    </section>



    <!-- <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script>

        gsap.registerPlugin(ScrollTrigger)

        const splitTypes = document.querySelectorAll(".reveal-type")

        splitTypes.forEach((char,i) => {

            const text = new SplitType(char,{types:'chars'})
            // console.log(text)
            gsap.from(text.chars,{
                scrollTrigger:{
                    trigger:char,
                    start:'top 80%',
                    end:'top 20%',
                    scrub:true,
                    // scrub:false,  // for time based animation 
                    markers:false,
            
                },
                // scaleY:0,
                // y:-20,
                // transformOrigin:"top",
                y:100,
                opacity:0,
                // opacity:0.2,
                stagger:0.1

            })
        })

        const lenis = new Lenis()

        lenis.on('scroll', (e) => {
            console.log(e)
        })

        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)
    </script>

</body>


</html>
